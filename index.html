<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" name="text" class="input" placeholder="Search for cities" id="search-input"/>
        </div>
       
    </header>

    <div class="container-2">
        <main>
            <div id="weather-info">
                <h1>Current Weather in: <span id="City-Name">Algiers</span></h1>
                <div class="weather-details">
                    <p><strong>Temperature:</strong> <span id="Temperature"></span>°C</p>
                    <p><strong>Condition:</strong> <span id="Condition"></span></p>
                    <p><strong>Humidity:</strong> <span id="Humidity"></span>%</p>
                    <p><strong>Wind speed:</strong> <span id="Wind-speed"></span> km/h</p>
                    <p><strong>Feels like:</strong> <span id="Feels-like"></span>°C</p>
                </div>

                <!-- Forecast Section -->
                <div id="weekly-forecast">
                    <h2>7 Day Forecast</h2>
                    <div id="forecast-container"></div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
